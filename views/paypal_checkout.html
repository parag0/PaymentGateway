                <form class="form-group" action="/payments/paypal/intiatePayment" method="POST">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Orders</h3>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="control-label col-sm-12" for="ssn">Price:</label>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-12" for="ssn">Currency:</label>
                                <div class="col-sm-12">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-info">Select Currency</button>
                                        <button type="button" class="btn btn-info dropdown-toggle"
                                            data-toggle="dropdown">
                                        </button>
                                        <div class="dropdown-menu">
                                            <a class="dropdown-item" href="#">USD</a>
                                            <a class="dropdown-item" href="#">EUR</a>
                                            <a class="dropdown-item" href="#">THB</a>
                                            <a class="dropdown-item" href="#">HKD</a>
                                            <a class="dropdown-item" href="#">SGD</a>
                                            <a class="dropdown-item" href="#">AUD</a>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-sm-12" for="ssn">Customer Full Name:</label>
                                <div class="col-sm-12">
                                    <input type="text" class="form-control" id="cust_name">
                                </div>
                            </div>
                        </div>
                    </div>
